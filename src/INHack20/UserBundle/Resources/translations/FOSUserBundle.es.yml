# Group
group:
    edit:
        submit: Actualizar grupo
    show:
        name: Nombre de grupo
    new:
        submit: Crear grupo
    flash:
        updated: El grupo ha sido actualizado
        created: El grupo ha sido creado
        deleted: El grupo ha sido borrado

# Security
"Bad credentials": Usuario o contraseña invalido
"User account is disabled." : Su cuenta esta deshabilitada
"User account is locked." : Su cuenta esta bloqueada
"The presented password is invalid." : La contraseña ingresada es invalida

security:
    login:
        username: "Nombre de usuario:"
        password: "Contraseña:"
        remember_me: Recordar
        submit: Entrar

# Profile
profile:
    show:
        username: Nombre de usuario
        email: Email
        nombre: Nombre
        apellido: Apellido
        cedula: Cedula
        cargo: Cargo
        estado: Estado
        activada: Habilitada
        bloqueada: Bloqueada
        roleDescripcion: Privilegio
    edit:
        submit: Actualizar usuario
    flash:
        updated: El perfil ha sido actualizado

# Password change
change_password:
    submit: Cambiar contraseña
    flash:
        success: La contraseña se ha cambiado con éxito

# Registration
registration:
    check_email: Un email ha sido enviado a %email%. Contiene un enlace de activación que debes presionar para activar tu cuenta.
    confirmed: Felicidades %username%, tu cuenta está ahora confirmada.
    back: Volver a la página original.
    submit: Registrar
    flash:
        user_created: El usuario se ha creado satisfactoriamente
    email:
        subject: Bienvenido %username%!
        message: |
            Hola %username%!

            Para completar la validación de tu cuenta - por favor visita %confirmationUrl%

            Atentamente,
            el Equipo.

# Password resetting
resetting:
    password_already_requested: La contraseña para este usuario ya ha sido solicitada dentro de las 24 horas.
    check_email: Un email ha sido enviado a %email%. Contiene un enlace de activación que debes presionar para restablecer tu contraseña.
    request:
        invalid_username: El usuario o dirección de correo "%username%" no existe.
        username: "Nombre de usuario:"
        submit: Restablecer contraseña
    reset:
        submit: Cambiar contraseña
    flash:
        success: La contraseña se ha cambiado con éxito
    email:
        subject: Bienvenido %username%!
        message : |
            Hola %username%!

            Para restablecer tu contraseña - por favor visita %confirmationUrl%

            Atentamente,
            el Equipo.

